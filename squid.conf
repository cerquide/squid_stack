# Squid Forward Proxy Configuration
# Configured for browser-based proxy usage with HTTPS support

# Recommended ports for SSL
acl SSL_ports port 443

# Recommended ports for safe access
acl Safe_ports port 80          # http
acl Safe_ports port 21          # ftp
acl Safe_ports port 443         # https
acl Safe_ports port 70          # gopher
acl Safe_ports port 210         # wais
acl Safe_ports port 1025-65535  # unregistered ports
acl Safe_ports port 280         # http-mgmt
acl Safe_ports port 488         # gss-http
acl Safe_ports port 591         # filemaker
acl Safe_ports port 777         # multiling http

# Define CONNECT method
acl CONNECT method CONNECT

# Block non-safe ports
http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports

# Define local networks (adjust based on your network)
acl localnet src 10.0.0.0/8
acl localnet src 172.16.0.0/12
acl localnet src 192.168.0.0/16
acl localnet src fc00::/7
acl localnet src fe80::/10

# Standard forward proxy port (HTTP and HTTPS passthrough)
http_port 3128

# SSL Bump port (optional - for HTTPS inspection)
# Uncomment the following lines to enable SSL inspection on port 3129
# Note: The sslcrtd_program path may need adjustment based on your system
# http_port 3129 ssl-bump cert=/etc/squid/certs/squidCA.pem generate-host-certificates=on dynamic_cert_mem_cache_size=4MB
# acl step1 at_step SslBump1
# ssl_bump peek step1
# ssl_bump bump all

# Access control
http_access allow localhost manager
http_access deny manager

# Allow local network and localhost
http_access allow localnet
http_access allow localhost

# Deny all other access
http_access deny all

# Cache configuration
cache_dir ufs /var/spool/squid 10000 16 256
maximum_object_size 100 MB
cache_mem 256 MB

# Leave coredumps in the first cache dir
coredump_dir /var/spool/squid

# Refresh patterns for caching
refresh_pattern ^ftp:           1440    20%     10080
refresh_pattern ^gopher:        1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
refresh_pattern .               0       20%     4320

# Privacy settings (hide client info from destination servers)
forwarded_for delete
request_header_access X-Forwarded-For deny all
request_header_access Via deny all
request_header_access Cache-Control deny all

# Logging
access_log /var/log/squid/access.log squid
cache_log /var/log/squid/cache.log
logfile_rotate 10

# DNS settings (use Docker's DNS resolver)
# dns_nameservers 8.8.8.8 8.8.4.4
